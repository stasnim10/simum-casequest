<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script type="text/javascript">
      (function(l) {
        // If a redirect param exists, use it
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=');
          });
          if (q.p) {
            window.history.replaceState(null, null, q.p + (q.q ? ('?' + q.q) : '') + l.hash);
            return;
          }
        }
        // Otherwise convert the current path to a query and redirect to index.html
        var p = l.pathname.replace(/\/+$/, '');
        var redirect = '/index.html?p=' + encodeURIComponent(p);
        var query = l.search && l.search.slice(1);
        if (query) redirect += '&q=' + encodeURIComponent(query);
        window.location.replace(redirect + l.hash);
      })(window.location);
    </script>
  </head>
  <body>Redirecting...</body>
</html>

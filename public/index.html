<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽ¯</text></svg>" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#3B82F6" />
    <meta
      name="description"
      content="CaseQuest - Master consulting case interviews through gamified learning"
    />
    <title>CaseQuest | Gamified Consulting Prep</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <script>
      // Register service worker with update handling
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('SW registered');
              
              // Check for updates every 60 seconds
              setInterval(() => {
                registration.update();
              }, 60000);
              
              // Listen for updates
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'activated' && navigator.serviceWorker.controller) {
                    // New version available - show update banner
                    showUpdateBanner();
                  }
                });
              });
            })
            .catch(err => console.log('SW registration failed:', err));
          
          // Listen for cache update messages
          navigator.serviceWorker.addEventListener('message', event => {
            if (event.data.type === 'CACHE_UPDATED') {
              showUpdateBanner();
            }
          });
        });
      }
      
      function showUpdateBanner() {
        const banner = document.createElement('div');
        banner.id = 'update-banner';
        banner.style.cssText = 'position:fixed;top:0;left:0;right:0;background:#3B82F6;color:white;padding:12px;text-align:center;z-index:9999;font-family:system-ui;';
        banner.innerHTML = 'ðŸŽ‰ New version available! <button onclick="location.reload()" style="margin-left:12px;background:white;color:#3B82F6;border:none;padding:6px 16px;border-radius:6px;cursor:pointer;font-weight:600;">Refresh Now</button>';
        document.body.appendChild(banner);
      }
    </script>
  </body>
</html>

name: Validate UI and Performance
on: [push, pull_request]
jobs:
  regression:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      - run: npx playwright install --with-deps
      - run: npm run build
      - run: npm run test:ui
      - name: Run visual snapshot tests
        id: visual-tests
        continue-on-error: true
        run: npx playwright test tests/visual.spec.ts
      - name: Comment visual diffs
        if: failure() && github.event_name == 'pull_request'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: visual-diff
          message: |
            ðŸ§© **Visual regression detected**
            
            One or more visual snapshots differ from the baseline by more than 1%.
            
            Review the diff artifacts here: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
            
            If these changes are intentional, update the snapshots:
            ```bash
            npx playwright test tests/visual.spec.ts --update-snapshots
            git add tests/visual.spec.ts-snapshots/
            git commit -m "test: update visual snapshots"
            ```
      - run: npm run test:perf
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: screenshots
          path: screenshots/
      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: snapshot-diffs
          path: test-results/
